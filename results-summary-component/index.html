<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
  <style>
    @font-face {
      font-family: 'Hanken Grotesk';
      src: url(assets/fonts/HankenGrotesk-VariableFont_wght.ttf);
    }
  </style>
</head>

<body class="h-screen flex justify-center md:items-center ">
  <main
    class="grid md:grid-cols-2 w-full md:max-w-[725px] md:max-h-[513px] rounded-3xl rounded-t-none md:rounded-t-3xl shadow-lg bg-White ">
    <div id="result" class="h-full bg-gradient-to-t from-LightRoyalBlue to-LightSlateBlue flex flex-col justify-between text-White p-12 p-t-5 sm:p-t-12 text-center rounded-3xl rounded-t-none md:rounded-t-3xl
      items-center gap-3 md:gap-8 text-LightLavender ">
      <p class="text-xl font-bold text-LightLavender ">Your Result</p>
      <div id="score"
        class="bg-gradient-to-t from-PersianBlue to-VioletBlue rounded-full w-fit p-[30px] md:p-[50px] aspect-square ">
        <p class="text-6xl font-bold ">76</p>
        <p class="">of 100</p>
      </div>
      <p class="text-2xl font-bold ">Great</p>
      <p class="font-bold text-LightLavender text-lg ">You scored higher than 65% of the people who have taken these
        tests.</p>
    </div>
    <div id="summary" class="flex flex-col justify-between h-full bg-White gap-8 rounded-r-3xl p-12">
      <p class="text-DarkGrayBlue font-bold text-2xl ">Summary</p>
      <div id="category_results" class="h-full grid gap-5 ">
      </div>
      <button
        class="bg-DarkGrayBlue p-3 text-White rounded-full font-bold hover:bg-gradient-to-t from-LightRoyalBlue to-LightSlateBlue ">Continue</button>
    </div>
  </main>
</body>

</html>
